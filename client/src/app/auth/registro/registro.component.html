
<div class="container-center">
    <div class="card" id="card-registro">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro"><i class="fas fa-user-plus"></i> Crear Cuenta</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" autocomplete="off"
                       >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="correo"  autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"  required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" type="submit" >
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
